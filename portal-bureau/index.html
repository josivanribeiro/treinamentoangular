    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Sicredi Portal Bureau</title>
  </head>

  <body>
    <header>
      <!--CABEÇALHO><!-->
      <div class="container-fluid">
        <div class="row head_sicredi">
          <div class="col"><img src="img/logo_sicredi.png" class="logo_sicredi line"></div>
          <div class="col center"><h1 class="title line">PORTAL BUREAU</h1></div>
          <div class="col">
            <div class="row line user">
              <div>
                <i class="far fa-user-circle icon_white"></i> <span class="user_name">João Sicredi</span>
              </div>
              <div class="logoff">
                <a href="#"><i class="fas fa-power-off icon_white"></i> <span class="user_name">Sair</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>      
      <!--CABEÇALHO><!-->
      
      <!--MENU SUPERIOR><!-->
      <div class="row">
        <div class="col">
          <ul class="nav nav-fill nav-menu-top">
            <li class="nav-item">
              <a class="nav-link link-menu-top active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-menu-top" href="#">Análise Gráfica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-menu-top" href="#">Controle de Eventos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-menu-top" href="#">Documentação</a>
            </li>            
          </ul>
        </div>
      </div>
      <!--MENU SUPERIOR><!-->

      <!--BREADCRUMB><!-->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Você está em</li>
          <li class="breadcrumb-item"><a href="#">Análise Gráfica</a></li>
          <li class="breadcrumb-item active" aria-current="page">Consultas Online</li>
        </ol>
      </nav>
      <!--BREADCRUMB><!-->
    </header>

    <main>
      <div class="container-fluid">
        <div class="row bg-white">
          <div class="col">       
            <span class="float-right mt-3">Dados atualizados em 17/01/2020 - 10:10:04</span> 
          </div>
        </div>
        <div class="row bg-white nav-user">
          <div class="col">
            <button type="button" class="btn btn-success btn-green line float-right ml-3" data-toggle="modal">
              Ocultar Séries
            </button>
            <button type="button" class="btn btn-success btn-green line float-right" data-toggle="modal">
              Exibir Legendas
            </button>            
          </div>
        </div>
      </div>  
    </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      window.onscroll = function() {myFunction()};

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>

    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
      
  </body>
</html>
